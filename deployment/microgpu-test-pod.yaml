apiVersion: v1
kind: Pod
metadata:
  name: microgpu-test-pod
spec:
  restartPolicy: Never
  containers:
    - name: qwen-inference
      image: nvcr.io/nvidia/pytorch:24.05-py3
      command: ["sleep", "infinity"]
      resources:
        requests:
          nvidia.com/microgpu: 1
        limits:
          nvidia.com/microgpu: 1
      env:
        # 关键：添加库路径环境变量
        - name: LD_LIBRARY_PATH
          value: /usr/lib/x86_64-linux-gnu:/usr/local/nvidia/lib64:/usr/local/nvidia/lib:$LD_LIBRARY_PATH
      volumeMounts:
        - name: model-storage
          mountPath: /model
        - name: nvidia-bin
          mountPath: /usr/local/nvidia/bin
  volumes:
    - name: model-storage
      hostPath:
        path: /home/Qwen1.5-0.5B-Chat
        type: Directory
    - name: nvidia-bin
      hostPath:
        path: /usr/bin
        type: Directory